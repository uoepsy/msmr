project:
  type: website
  render: 
    - "*.qmd"
    - "!working/*"
    - "!archive_2223/*"
    - "!archive_2324/*"
  output-dir: ../docs/2425/labs/

website:  
  title: "MSMR"
  sidebar:
    style: "floating"
    search: true
    collapse-level: 1
    contents:
      - 00ex.qmd
      - 01ex.qmd
      - 02ex.qmd
      - 03ex.qmd
      - 04ex.qmd
      - 05ex.qmd
      - 07ex.qmd
      - 08ex.qmd
      - 09ex.qmd
      - 10ex.qmd
      - 11ex.qmd
      - section: "Additional"
        contents:
          - 00_pca.qmd
          - 00_qdata.qmd
format:
  html:
    toc: true
    toc_float: true
    link-citations: true
    theme: 
      - united
      - assets/style-labs.scss
    include-in-header: 
      - "assets/toggling.html"
      - text: |
          <link rel="stylesheet" href="https://uoepsy.github.io/assets/css/ccfooter.css" />
    number-sections: false


